 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calcBody">
      <div id="display"></div>
      <div id="operationDisplay"></div>
      <button class="num1" onclick="numPad(1)">1</button>
      <button class="num2" onclick="numPad(2)">2</button>
      <button class="num3" onclick="numPad(3)">3</button>
      <button class="num4" onclick="numPad(4)">4</button>
      <button class="num5" onclick="numPad(5)">5</button>
      <button class="num6" onclick="numPad(6)">6</button>
      <button class="num7" onclick="numPad(7)">7</button>
      <button class="num8" onclick="numPad(8)">8</button>
      <button class="num9" onclick="numPad(9)">9</button>
      <button class="num0" onclick="numPad(0)">0</button>
      <button class="dot" onclick="numPad('.')">.</button>
      <button class="add" onclick="operatorButtons('+')">+</button>
      <button class="subtract" onclick="operatorButtons('-')">-</button>
      <button class="multiply" onclick="operatorButtons('*')">*</button>
      <button class="divide" onclick="operatorButtons('/')">/</button>
      <button class="equals" onclick="equals()">=</button>
      <button class="clear" onclick="clearAll()">Clear</button>
      <button class="delete" onclick="deleteKey()">Del</button>
      <button class="help" onclick="showHelp()">?</button>
    </div>
    <p id="showHelp">
      Calculator has full keyboard support<br>
      Additionally:<br>
      ENTER for equals<br>
      BACKSPACE or DEL to delete<br>
      C to clear
    </p>
    <div id="about">Calculator made by <a href="https://github.com/arminggwp">arminggwp</a></div>
    <script src="calcBackend.js"></script> 
  </body>
</html>
